baseurl = "https://example.com"
languageCode = "en-gb"
theme = "hugo-theme-stack"
themesDir = "../.."
paginate = 5.0
title = "Example Site"
disqusShortname = "hugo-theme-stack"
DefaultContentLanguage = "en"

[permalinks]
post = "/p/:slug/"
page = "/:slug/"

[params]
mainSections = ["post"]
featuredImageField = "image"
rssFullContent = true

twitter = "https://twitter.com/MrCJJackson"
instagram = "https://www.instagram.com/mr.cj.jackson"
youtube = "https://www.youtube.com/channel/UCZ6ETRRVMhh0015hFnRa5AA"
linkedin = "https://www.linkedin.com/in/christopher-jackson-6192b33a"
github = "https://github.com/CJ-Jackson"
keybase = "https://keybase.io/cjjackson"
twitch = "https://www.twitch.tv/cjjackson"
deviantart = "https://www.deviantart.com/cj-jackson"

[params.footer]
since = 2020.0

[params.dateFormat]
published = "Monday 2 January 2006"
lastUpdated = "Monday 2 January 2006 15:04 MST"

[params.sidebar]
emoji = "üç•"
subtitle = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

[params.sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[params.article]
math = false
toc = true
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

[params.comments]
enabled = true
provider = "disqus"

[params.comments.disqusjs]

[params.comments.utterances]
issueTerm = "pathname"

[params.comments.remark42]

[params.comments.vssue]
autoCreateIssue = false

[params.comments.waline]
emoji = ["https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo"]
requiredMeta = ["name","email","url"]

[params.comments.waline.locale]
admin = "Admin"

[params.comments.twikoo]

[params.comments.giscus]
reactionsEnabled = 1.0
emitMetadata = 0.0

[params.widgets]
enabled = ["search", "archives", "tag-cloud"]

[params.widgets.archives]
limit = 5.0

[params.widgets.tagCloud]
limit = 10.0

[params.opengraph]

[params.opengraph.twitter]
card = "summary_large_image"

[params.defaultImage]

[params.defaultImage.opengraph]
enabled = false
local = false

[params.colorScheme]
toggle = true
default = "auto"

[params.imageProcessing]

[params.imageProcessing.cover]
enabled = true

[params.imageProcessing.content]
enabled = true

[menu]

[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = -100.0
pre = "home"

[menu.main.params]
newTab = true

[related]
includeNewer = true
threshold = 60.0
toLower = false

[[related.indices]]
name = "tags"
weight = 100.0

[[related.indices]]
name = "categories"
weight = 200.0

[markup]

[markup.goldmark]

[markup.goldmark.renderer]
unsafe = false

[markup.tableOfContents]
endLevel = 4.0
ordered = true
startLevel = 2.0

[markup.highlight]
noClasses = false